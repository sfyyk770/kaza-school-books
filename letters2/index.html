  .confetti {

    width: 10px;
    height: 10px;
    background-color: #f0f;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
    }
  }
  #loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(230, 243, 255, 0.8);
    z-index: 1000;
  }
  #loader {
    width: 80px;
    height: 80px;
    position: relative;
  }
  #loader:before,
  #loader:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #FF9933;
    opacity: 0.6;
    animation: pulse 2s ease-in-out infinite;
  }
  #loader:after {
    animation-delay: -1s;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
    }
  }
  #question-counter {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 1.5rem;

      { letter: 'ר', name: 'ריש', word: 'Train', image: '🚂', sound: 'ר' },
      // { letter: 'ר', name: 'ריש', word: 'Wind', image: '🌬️', sound: 'ר' },
      { letter: 'ר', name: 'ריש', word: 'Doctor', image: '👨‍⚕️', sound: 'ר' },
      { letter: 'ש', name: 'שין', word: 'Clock', image: '🕰️', sound: 'ש' },
      { letter: 'ש', name: 'שין', word: 'Tooth', image: '🦷', sound: 'ש' },
      // { letter: 'ש', name: 'שין', word: 'Shark', image: '🦈', sound: 'ש' },
      { letter: 'ת', name: 'תו', word: 'Strawberry', image: '🍓', sound: 'ת' },
      { letter: 'ת', name: 'תו', word: 'Orange', image: '🍊', sound: 'ת' },
      { letter: 'ת', name: 'תו', word: 'Parrot', image: '🦜', sound: 'ת' }
    ];

    let currentLetter;
    let score = 5;
    let successfulAnswers = 0;
    let questionNumber = 1;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function newRound() {
      const imageDisplay = document.getElementById('image-display');
      const options = document.getElementById('options');
      const result = document.getElementById('result');
      const loaderContainer = document.getElementById('loader-container');
      const questionCounter = document.getElementById('question-counter');

      questionCounter.textContent = `${questionNumber}/10`;

      loaderContainer.style.display = 'flex';
      imageDisplay.textContent = '';
      options.innerHTML = '';
      result.textContent = '';

      setTimeout(() => {
        currentLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
        
        imageDisplay.textContent = currentLetter.image;

        let answerOptions = [currentLetter];
        while (answerOptions.length < 3) {
          const randomLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
          if (!answerOptions.includes(randomLetter)) {
            answerOptions.push(randomLetter);
          }
        }

        shuffleArray(answerOptions);

        answerOptions.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option.letter;
          button.onclick = () => checkAnswer(option);
          options.appendChild(button);
        });

        loaderContainer.style.display = 'none';
      }, 1000);
    }

    function checkAnswer(selectedAnswer) {
      const result = document.getElementById('result');
      const scoreDisplay = document.getElementById('score');
      const options = document.getElementById('options');
      const successSound = document.getElementById('success-sound');
      const errorSound = document.getElementById('error-sound');

      options.querySelectorAll('button').forEach(button => {
        button.disabled = true;
      });

      if (selectedAnswer === currentLetter) {
        result.textContent = 'נכון מאוד! 🎉';
        result.style.color = 'green';
        if (score < 5) score++;
        successfulAnswers++;
        successSound.play();
      } else {
        result.textContent = `אופס, התשובה הנכונה היא ${currentLetter.letter} (${currentLetter.name}).`;
        result.style.color = 'red';
        if (score > 0) score--;
        successfulAnswers = 0;
        errorSound.play();
      }

      scoreDisplay.textContent = 'כוכבים: ' + '⭐'.repeat(score);

      questionNumber++;

      if (questionNumber > 10 && score >= 4) {
        setTimeout(() => {
          celebrate();
        }, 1000);
      } else if (questionNumber > 10) {
        setTimeout(() => {
          endGame();
        }, 1000);
      } else {
        setTimeout(() => {
          newRound();
        }, 2000);
      }
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      const celebrationSound = document.getElementById('celebration-sound');
      celebration.style.display = 'flex';
      celebrationSound.play();

      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      setTimeout(() => {
        celebration.style.display = 'none';
        resetGame();
      }, 5000);
    }

    function endGame() {
      alert('המשחק נגמר! נסה שוב להשיג יותר כוכבים!');
      resetGame();
    }

    function resetGame() {
      score = 5;
      successfulAnswers = 0;
      questionNumber = 1;
      newRound();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    newRound();
