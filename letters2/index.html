      const options = document.getElementById('options');
      const result = document.getElementById('result');
      const loaderContainer = document.getElementById('loader-container');
      const questionCounter = document.getElementById('question-counter');
      const letterSound = document.getElementById('letter-sound'); // Get the audio element

      questionCounter.textContent = `${questionNumber}/10`;

      loaderContainer.style.display = 'flex';
      imageDisplay.textContent = '';
      options.innerHTML = '';
      result.textContent = '';

      setTimeout(() => {
        currentLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
        
        imageDisplay.textContent = currentLetter.image;

        let answerOptions = [currentLetter];
        while (answerOptions.length < 3) {
          const randomLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
          if (!answerOptions.some(option => option.letter === randomLetter.letter)) { // Check the 'letter' property
            answerOptions.push(randomLetter);
          }
        }

        shuffleArray(answerOptions);

        answerOptions.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option.letter;
          button.onclick = () => checkAnswer(option);
          options.appendChild(button);
        });

        loaderContainer.style.display = 'none';

        // Load the audio file dynamically
        letterSound.src = `https://sfyyk770.github.io/kaza-school-books/letters/sounds/names/${currentLetter.word}.mp3`;
        letterSound.addEventListener('loadeddata', () => {
          letterSound.play(); // Play the sound only after it's loaded
        });
        letterSound.addEventListener('error', (event) => {
          console.error('Audio error:', event);
        });
      }, 1000);
    }

    function checkAnswer(selectedAnswer) {
      const result = document.getElementById('result');
      const scoreDisplay = document.getElementById('score');
      const options = document.getElementById('options');
      const successSound = document.getElementById('success-sound');
      const errorSound = document.getElementById('error-sound');

      options.querySelectorAll('button').forEach(button => {
        button.disabled = true;
      });

      if (selectedAnswer === currentLetter) {
        result.textContent = '× ×›×•×Ÿ ×××•×“! ğŸ‰';
        result.style.color = 'green';
        if (score < 5) score++;
        successfulAnswers++;
        successSound.play();
      } else {
        result.textContent = `××•×¤×¡, ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™× ${currentLetter.letter} (${currentLetter.name}).`;
        result.style.color = 'red';
        if (score > 0) score--;
        successfulAnswers = 0;
        errorSound.play();
      }

      scoreDisplay.textContent = '×›×•×›×‘×™×: ' + 'â­'.repeat(score);

      questionNumber++;

      if (questionNumber > 10 && score >= 4) {
        setTimeout(() => {
          celebrate();
        }, 1000);
      } else if (questionNumber > 10) {
        setTimeout(() => {
          endGame();
        }, 1000);
      } else {
        setTimeout(() => {
          newRound();
        }, 2000);
      }
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      const celebrationSound = document.getElementById('celebration-sound');
      celebration.style.display = 'flex';
      celebrationSound.play();

      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      setTimeout(() => {
        celebration.style.display = 'none';
        resetGame();
      }, 5000);
    }

    function endGame() {
      alert('×”××©×—×§ × ×’××¨! × ×¡×” ×©×•×‘ ×œ×”×©×™×’ ×™×•×ª×¨ ×›×•×›×‘×™×!');
      resetGame();
    }

    function resetGame() {
      score = 5;
      successfulAnswers = 0;
      questionNumber = 1;
      newRound();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    document.getElementById('start-button').addEventListener('click', () => {
      newRound();
      document.getElementById('start-button').style.display = 'none';
    });
  </script>
</body>
