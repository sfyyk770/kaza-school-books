<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב מחירי מצרכים - עיצוב מודרני 2024</title>
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3bc9db;
        --background-color: #f8f9fa;
        --text-color: #212529;
        --border-radius: 12px;
        --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
    
      body {
        font-family: 'Rubik', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        direction: rtl;
      }
    
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }
    
      h1, h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
      }
    
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }
    
      h2 {
        font-size: 2rem;
        margin-top: 40px;
      }
    
      form, .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
    
      input, button, select {
        padding: 14px 18px;
        font-size: 16px;
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        transition: var(--transition);
      }
    
      input:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
      }
    
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
    
      button:hover {
        background-color: #3651d1;
        transform: translateY(-2px);
      }
    
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-bottom: 40px;
        overflow: hidden;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }
    
      th, td {
        border: 1px solid #e9ecef;
        padding: 18px;
        text-align: right;
      }
    
      th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: var(--transition);
      }
    
      th:hover {
        background-color: #3651d1;
      }
    
      tr:nth-child(even) {
        background-color: #f8f9fa;
      }
    
      .best-price {
        font-weight: 600;
        color: var(--secondary-color);
      }
    
      .chart-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 40px;
      }
    
      #chart {
        flex: 2;
        height: 300px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
    
      #priceInfo {
        flex: 1;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }
    
      .custom-select {
        position: relative;
        display: inline-block;
        width: 100%;
      }
    
      .custom-select-selected {
        background-color: #f8f9fa;
        padding: 14px 18px;
        border: 2px solid #e9ecef;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
      }
    
      .custom-select-selected:hover {
        border-color: var(--primary-color);
      }
    
      .custom-select-options {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 100%;
        box-shadow: var(--box-shadow);
        z-index: 1;
        max-height: 300px;
        overflow-y: auto;
        border-radius: var(--border-radius);
      }
    
      .custom-select-options div {
        color: var(--text-color);
        padding: 14px 18px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        transition: var(--transition);
      }
    
      .custom-select-options div:hover {
        background-color: #f0f4f8;
        color: var(--primary-color);
        transform: translateX(-5px);
      }
    
      .custom-select-search {
        width: calc(100% - 36px);
        margin: 10px 18px;
        padding: 10px 14px;
        border: 1px solid #e9ecef;
        border-radius: var(--border-radius);
      }
    
      #addButton {
        grid-column: -1;
      }
    
      .data-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
    
      #exportButton, #importButton {
        width: 48%;
      }
    
      #fileInput {
        display: none;
      }
    
      @media (max-width: 768px) {
        form, .filters {
          grid-template-columns: 1fr;
        }
        #addButton {
          grid-column: auto;
        }
        .data-actions {
          flex-direction: column;
        }
        #exportButton, #importButton {
          width: 100%;
          margin-bottom: 15px;
        }
        .chart-container {
          flex-direction: column;
        }
        #chart, #priceInfo {
          width: 100%;
        }
      }
    
      /* Modern 2024 Enhancements */
      .container {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.8);
      }
    
      input, button, select, .custom-select-selected {
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.6);
      }
    
      button {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        transition: all 0.3s ease;
      }
    
      button:hover {
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        box-shadow: 0 7px 14px rgba(67, 97, 238, 0.3);
      }
    
      table {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
    
      th {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      }
    
      .best-price {
        background: linear-gradient(45deg, #ffd166, #06d6a0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }
    
      #chart {
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.6);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>מעקב מחירי מצרכים</h1>
        
        <form id="priceForm">
          <input type="text" id="store" placeholder="שם החנות" required>
          <input type="text" id="product" placeholder="שם המוצר" required>
          <input type="number" id="price" placeholder="מחיר" step="0.01" min="0" required>
          <input type="date" id="date" required>
          <select id="category">
            <option value="">בחר קטגוריה</option>
            <option value="fruits">פירות</option>
            <option value="vegetables">ירקות</option>
            <option value="dairy">מוצרי חלב</option>
            <option value="meat">בשר</option>
            <option value="grains">דגנים</option>
            <option value="other">אחר</option>
          </select>
          <button type="submit" id="addButton">הוסף מחיר</button>
        </form>
    
        <h2>מגמת מחירים</h2>
        <div class="custom-select" id="customProductSelect">
          <div class="custom-select-selected">בחר מוצר</div>
          <div class="custom-select-options">
            <input type="text" class="custom-select-search" placeholder="חפש מוצר...">
            <div class="custom-select-items"></div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="chart"></canvas>
          <div id="priceInfo">
            <h3>מידע על המחירים</h3>
            <p>מחיר ממוצע: <span id="averagePrice"></span></p>
            <p>מחיר מינימלי: <span id="minPrice"></span></p>
            <p>מחיר מקסימלי: <span id="maxPrice"></span></p>
            <p>חנות עם המחיר הנמוך ביותר: <span id="cheapestStore"></span></p>
          </div>
        </div>
    
        <div class="filters">
          <input type="text" id="searchProduct" placeholder="חפש מוצר">
          <select id="filterCategory">
            <option value="">כל הקטגוריות</option>
            <option value="fruits">פירות</option>
            <option value="vegetables">ירקות</option>
            <option value="dairy">מוצרי חלב</option>
            <option value="meat">בשר</option>
            <option value="grains">דגנים</option>
            <option value="other">אחר</option>
          </select>
        </div>
    
        <h2>המחירים הטובים ביותר</h2>
        <table id="bestPricesTable">
          <thead>
            <tr>
              <th data-sort="product">מוצר</th>
              <th data-sort="price">המחיר הטוב ביותר</th>
              <th data-sort="store">חנות</th>
              <th data-sort="date">תאריך</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    
        <h2>היסטוריית מחירים</h2>
        <table id="priceTable">
          <thead>
            <tr>
              <th data-sort="date">תאריך</th>
              <th data-sort="store">חנות</th>
              <th data-sort="product">מוצר</th>
              <th data-sort="category">קטגוריה</th>
              <th data-sort="price">מחיר</th>
              <th>פעולה</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    
        <div class="data-actions">
          <button id="exportButton">ייצוא נתונים לגיבוי</button>
          <button id="importButton">טען נתונים מגיבוי</button>
          <input type="file" id="fileInput" accept=".json">
        </div>
      </div>
    
      <script>
        let prices = JSON.parse(localStorage.getItem('prices')) || [];
        let chart;
        let lastUsedStore = localStorage.getItem('lastUsedStore') || '';
        let sortConfig = {
          column: '',
          direction: 'asc'
        };
    
        function addPrice(event) {
          event.preventDefault();
          const store = document.getElementById('store').value;
          const product = document.getElementById('product').value;
          const price = parseFloat(document.getElementById('price').value).toFixed(2);
          const date = document.getElementById('date').value;
          const category = document.getElementById('category').value;
    
          prices.push({ store, product, price: parseFloat(price), date, category });
          localStorage.setItem('prices', JSON.stringify(prices));
          localStorage.setItem('lastUsedStore', store);
    
          updateTables();
          updateCustomProductSelect();
          event.target.reset();
          document.getElementById('store').value = store;
          setDefaultDate();
        }
    
        function deletePrice(index) {
          if (confirm('האם אתה בטוח שברצונך למחוק רשומה זו?')) {
            prices.splice(index, 1);
            localStorage.setItem('prices', JSON.stringify(prices));
            updateTables();
            updateCustomProductSelect();
          }
        }
    
        function updateTables() {
          updatePriceTable();
          updateBestPricesTable();
        }
    
        function updatePriceTable() {
          const priceTable = document.getElementById('priceTable').getElementsByTagName('tbody')[0];
          const searchTerm = document.getElementById('searchProduct').value.toLowerCase();
          const filterCategory = document.getElementById('filterCategory').value;
          
          priceTable.innerHTML = '';
    
          let filteredPrices = prices.filter(item => 
            item.product.toLowerCase().includes(searchTerm) && 
            (filterCategory === '' || item.category === filterCategory)
          );
    
          if (sortConfig.column) {
            filteredPrices.sort((a, b) => {
              if (a[sortConfig.column] < b[sortConfig.column]) return sortConfig.direction === 'asc' ? -1 : 1;
              if (a[sortConfig.column] > b[sortConfig.column]) return sortConfig.direction === 'asc' ? 1 : -1;
              return 0;
            });
          }
    
          filteredPrices.forEach((item, index) => {
            const row = priceTable.insertRow();
            row.insertCell(0).textContent = new Date(item.date).toLocaleDateString('he-IL');
            row.insertCell(1).textContent = item.store;
            row.insertCell(2).textContent = item.product;
            row.insertCell(3).textContent = getCategoryInHebrew(item.category);
            row.insertCell(4).textContent = `$${parseFloat(item.price).toFixed(2)}`;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'מחק';
            deleteButton.onclick = () => deletePrice(index);
            row.insertCell(5).appendChild(deleteButton);
          });
        }
    
        function updateBestPricesTable() {
          const bestPricesTable = document.getElementById('bestPricesTable').getElementsByTagName('tbody')[0];
          bestPricesTable.innerHTML = '';
    
          const bestPrices = {};
    
          prices.forEach(item => {
            if (!bestPrices[item.product] || parseFloat(item.price) < parseFloat(bestPrices[item.product].price)) {
              bestPrices[item.product] = item;
            }
          });
    
          let bestPricesList = Object.values(bestPrices);
    
          if (sortConfig.column) {
            bestPricesList.sort((a, b) => {
              if (a[sortConfig.column] < b[sortConfig.column]) return sortConfig.direction === 'asc' ? -1 : 1;
              if (a[sortConfig.column] > b[sortConfig.column]) return sortConfig.direction === 'asc' ? 1 : -1;
              return 0;
            });
          }
    
          bestPricesList.forEach(item => {
            const row = bestPricesTable.insertRow();
            row.insertCell(0).textContent = item.product;
            row.insertCell(1).textContent = `$${parseFloat(item.price).toFixed(2)}`;
            row.insertCell(2).textContent = item.store;
            row.insertCell(3).textContent = new Date(item.date).toLocaleDateString('he-IL');
            row.classList.add('best-price');
          });
        }
    
        function updateCustomProductSelect() {
          const customSelect = document.getElementById('customProductSelect');
          const options = customSelect.querySelector('.custom-select-items');
          const products = [...new Set(prices.map(item => item.product))];
          
          options.innerHTML = '';
          products.forEach(product => {
            const option = document.createElement('div');
            option.textContent = product;
            option.onclick = () => {
              customSelect.querySelector('.custom-select-selected').textContent = product;
              customSelect.querySelector('.custom-select-options').style.display = 'none';
              updateChart(product);
            };
            options.appendChild(option);
          });
        }
    
        function updateChart(product) {
          if (!product) return;
    
          const productPrices = prices.filter(item => item.product === product);
          productPrices.sort((a, b) => new Date(a.date) - new Date(b.date));
    
          const labels = productPrices.map(item => new Date(item.date).toLocaleDateString('he-IL'));
          const data = productPrices.map(item => parseFloat(item.price));
    
          if (chart) {
            chart.destroy();
          }
    
          chart = new Chart(document.getElementById('chart'), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `מגמת מחירים עבור ${product}`,
                data: data,
                borderColor: '#4361ee',
                backgroundColor: 'rgba(67, 97, 238, 0.1)',
                tension: 0.4,
                fill: true,
                pointBackgroundColor: '#3bc9db',
                pointBorderColor: '#fff',
                pointRadius: 4,
                pointHoverRadius: 6
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: false
                },
                tooltip: {
                  mode: 'index',
                  intersect: false,
                  backgroundColor: 'rgba(255, 255, 255, 0.8)',
                  titleColor: '#212529',
                  bodyColor: '#212529',
                  borderColor: '#4361ee',
                  borderWidth: 1
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'מחיר ($)',
                    color: '#212529'
                  },
                  ticks: {
                    callback: function(value, index, values) {
                      return '$' + value.toFixed(2);
                    },
                    color: '#212529'
                  },
                  grid: {
                    color: 'rgba(0, 0, 0, 0.05)'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'תאריך',
                    color: '#212529'
                  },
                  ticks: {
                    color: '#212529'
                  },
                  grid: {
                    color: 'rgba(0, 0, 0, 0.05)'
                  }
                }
              },
              interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
              }
            }
          });
    
          updatePriceInfo(productPrices);
        }
    
        function updatePriceInfo(productPrices) {
          const prices = productPrices.map(item => parseFloat(item.price));
          const averagePrice = prices.reduce((a, b) => a + b, 0) / prices.length;
          const minPrice = Math.min(...prices);
          const maxPrice = Math.max(...prices);
          const cheapestItem = productPrices.find(item => parseFloat(item.price) === minPrice);
    
          document.getElementById('averagePrice').textContent = `$${averagePrice.toFixed(2)}`;
          document.getElementById('minPrice').textContent = `$${minPrice.toFixed(2)}`;
          document.getElementById('maxPrice').textContent = `$${maxPrice.toFixed(2)}`;
          document.getElementById('cheapestStore').textContent = cheapestItem ? cheapestItem.store : 'לא נמצא';
        }
    
        function getCategoryInHebrew(category) {
          const categories = {
            'fruits': 'פירות',
            'vegetables': 'ירקות',
            'dairy': 'מוצרי חלב',
            'meat': 'בשר',
            'grains': 'דגנים',
            'other': 'אחר'
          };
          return categories[category] || category;
        }
    
        function setDefaultDate() {
          const today = new Date().toISOString().split('T')[0];
          document.getElementById('date').value = today;
        }
    
        function sortTable(column) {
          if (sortConfig.column === column) {
            sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
          } else {
            sortConfig.column = column;
            sortConfig.direction = 'asc';
          }
          updateTables();
        }
    
        function exportData() {
          const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(prices));
          const downloadAnchorNode = document.createElement('a');
          downloadAnchorNode.setAttribute("href", dataStr);
          downloadAnchorNode.setAttribute("download", "grocery_prices_backup.json");
          document.body.appendChild(downloadAnchorNode);
          downloadAnchorNode.click();
          downloadAnchorNode.remove();
        }
    
        function importData() {
          document.getElementById('fileInput').click();
        }
    
        function handleFileSelect(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              try {
                const importedData = JSON.parse(e.target.result);
                if (Array.isArray(importedData)) {
                  prices = importedData;
                  localStorage.setItem('prices', JSON.stringify(prices));
                  updateTables();
                  updateCustomProductSelect();
                  alert('הנתונים נטענו בהצלחה!');
                } else {
                  throw new Error('Invalid data format');
                }
              } catch (error) {
                alert('שגיאה בטעינת הקובץ. אנא ודא שהקובץ תקין.');
              }
            };
            reader.readAsText(file);
          }
        }
    
        document.getElementById('priceForm').addEventListener('submit', addPrice);
        document.getElementById('searchProduct').addEventListener('input', updateTables);
        document.getElementById('filterCategory').addEventListener('change', updateTables);
        document.getElementById('exportButton').addEventListener('click', exportData);
        document.getElementById('importButton').addEventListener('click', importData);
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    
        // Custom Select Functionality
        const customSelect = document.getElementById('customProductSelect');
        const selected = customSelect.querySelector('.custom-select-selected');
        const options = customSelect.querySelector('.custom-select-options');
        const searchInput = options.querySelector('.custom-select-search');
        const itemsContainer = options.querySelector('.custom-select-items');
    
        selected.addEventListener('click', () => {
          options.style.display = options.style.display === 'block' ? 'none' : 'block';
          if (options.style.display === 'block') {
            searchInput.focus();
          }
        });
    
        document.addEventListener('click', (e) => {
          if (!customSelect.contains(e.target)) {
            options.style.display = 'none';
          }
        });
    
        searchInput.addEventListener('input', (e) => {
          const filter = e.target.value.toLowerCase();
          const items = itemsContainer.getElementsByTagName('div');
          for (let i = 0; i < items.length; i++) {
            const txtValue = items[i].textContent || items[i].innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
              items[i].style.display = "";
            } else {
              items[i].style.display = "none";
            }
          }
        });
    
        // Add sorting functionality to table headers
        document.querySelectorAll('th[data-sort]').forEach(th => {
          th.addEventListener('click', () => {
            sortTable(th.dataset.sort);
          });
        });
    
        // הגדרת שם החנות האחרון שהוזן בטעינת הדף
        document.getElementById('store').value = lastUsedStore;
    
        // הגדרת תאריך ברירת המחדל לתאריך של היום
        setDefaultDate();
    
        updateTables();
        updateCustomProductSelect();
      </script>
    </body></html>
