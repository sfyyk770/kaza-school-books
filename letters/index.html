<body>
  <div id="game-container">

  <audio id="success-sound" src="https://sfyyk770.github.io/kaza-school-books/letters/sounds/success.mp3"></audio>

  <script>
    const hebrewAlphabet = [
      { letter: '×', name: '××œ×£', word: 'Father', image: 'ğŸ‘¨', sound: '×' },
      { letter: '×‘', name: '×‘×™×ª', word: 'Balloon', image: 'ğŸˆ', sound: '×‘' },
      { letter: '×’', name: '×’×™××œ', word: 'Camel', image: 'ğŸª', sound: '×’' },
      { letter: '×“', name: '×“×œ×ª', word: 'Door', image: 'ğŸšª', sound: '×“' },
      { letter: '×”', name: '×”×', word: 'Mountain', image: 'â›°ï¸', sound: '×”' },
      { letter: '×•', name: '×•×•', word: 'Rose', image: 'ğŸŒ¹', sound: '×•' },
      { letter: '×–', name: '×–×™×Ÿ', word: 'Zebra', image: 'ğŸ¦“', sound: '×–' },
      { letter: '×—', name: '×—×™×ª', word: 'Cat', image: 'ğŸ±', sound: '×—' },
      { letter: '×˜', name: '×˜×™×ª', word: 'Lamb', image: 'ğŸ‘', sound: '×˜' },
      { letter: '×™', name: '×™×•×“', word: 'Hand', image: 'ğŸ‘‹', sound: '×™' },
      { letter: '×›', name: '×›×£', word: 'Star', image: 'â­', sound: '×›' },
      { letter: '×œ', name: '×œ××“', word: 'Lion', image: 'ğŸ¦', sound: '×œ' },
      { letter: '×', name: '××', word: 'Water', image: 'ğŸ’§', sound: '×' },
      { letter: '× ', name: '× ×•×Ÿ', word: 'Snake', image: 'ğŸ', sound: '× ' },
      { letter: '×¡', name: '×¡××š', word: 'Book', image: 'ğŸ“š', sound: '×¡' },
      { letter: '×¢', name: '×¢×™×Ÿ', word: 'Eye', image: 'ğŸ‘ï¸', sound: '×¢' },
      { letter: '×¤', name: '×¤×”', word: 'Mouth', image: 'ğŸ‘„', sound: '×¤' },
      { letter: '×¦', name: '×¦×“×™', word: 'Plant', image: 'ğŸŒ±', sound: '×¦' },
      { letter: '×§', name: '×§×•×£', word: 'Monkey', image: 'ğŸµ', sound: '×§' },
      { letter: '×¨', name: '×¨×™×©', word: 'Head', image: 'ğŸ‘¤', sound: '×¨' },
      { letter: '×©', name: '×©×™×Ÿ', word: 'Sun', image: 'â˜€ï¸', sound: '×©' },
      { letter: '×ª', name: '×ª×•', word: 'Apple', image: 'ğŸ', sound: '×ª' }
    ];

    let currentLetter;
    let score = 5;
    let successfulAnswers = 0;
    let questionNumber = 1;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function newRound() {
      const letterDisplay = document.getElementById('letter-display');
      const options = document.getElementById('options');
      const result = document.getElementById('result');
      const loaderContainer = document.getElementById('loader-container');
      const questionCounter = document.getElementById('question-counter');

      questionCounter.textContent = `${questionNumber}/10`;

      loaderContainer.style.display = 'flex';
      letterDisplay.textContent = '';
      options.innerHTML = '';
      result.textContent = '';

      setTimeout(() => {
        currentLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
        
        // Randomly choose question type
        // const questionType = Math.floor(Math.random() * 3);
        const questionType = 0;
        
        switch(questionType) {
          case 0:
            letterDisplay.textContent = currentLetter.letter;
            break;
          case 1:
            letterDisplay.textContent = currentLetter.name;
            break;
          case 2:
            letterDisplay.textContent = `×¦×œ×™×œ: "${currentLetter.sound}"`;
            break;
        }

        let answerOptions = [currentLetter];
        while (answerOptions.length < 2) {
          const randomLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
          if (!answerOptions.includes(randomLetter)) {
            answerOptions.push(randomLetter);
          }
        }

        shuffleArray(answerOptions);

        answerOptions.forEach(option => {
          const button = document.createElement('button');
          button.innerHTML = `<span class="button-image">${option.image}</span>${option.word}`;
          button.onclick = () => checkAnswer(option);
          options.appendChild(button);
        });

        loaderContainer.style.display = 'none';
      }, 1000);
    }

    function checkAnswer(selectedAnswer) {
      const result = document.getElementById('result');
      const scoreDisplay = document.getElementById('score');
      const options = document.getElementById('options');
      const successSound = document.getElementById('success-sound');
      const errorSound = document.getElementById('error-sound');

      options.querySelectorAll('button').forEach(button => {
        button.disabled = true;
      });

      if (selectedAnswer === currentLetter) {
        result.textContent = '× ×›×•×Ÿ ×××•×“! ğŸ‰';
        result.style.color = 'green';
        if (score < 5) score++;
        successfulAnswers++;
        try {
        successSound.play();
      } catch (error) {
        console.error("Error playing sound:", error);
      }

      } else {
        result.textContent = `××•×¤×¡, ×–×• ×”××•×ª ${currentLetter.name}.`;
        result.style.color = 'red';
        if (score > 0) score--;
        successfulAnswers = 0;
        errorSound.play();
      }

      scoreDisplay.textContent = '×›×•×›×‘×™×: ' + 'â­'.repeat(score);

      questionNumber++;

      if (questionNumber > 10 && score >= 4) {
        setTimeout(() => {
          celebrate();
        }, 1000);
      } else if (questionNumber > 10) {
        setTimeout(() => {
          endGame();
        }, 1000);
      } else {
        setTimeout(() => {
          newRound();
        }, 2000);
      }
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      const celebrationSound = document.getElementById('celebration-sound');
      celebration.style.display = 'flex';
      celebrationSound.play();

      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      setTimeout(() => {
        celebration.style.display = 'none';
        resetGame();
      }, 5000);
    }

    function endGame() {
      alert('×”××©×—×§ × ×’××¨! × ×¡×” ×©×•×‘ ×œ×”×©×™×’ ×™×•×ª×¨ ×›×•×›×‘×™×!');
      resetGame();
    }

    function resetGame() {
      score = 5;
      successfulAnswers = 0;
      questionNumber = 1;
      newRound();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    newRound();
  </script>
