<html><head><base href="https://learnhebrew.letters/%20make%20the%20entire%20game%20in%20Hebrew%20except%20for%20the%20answer%20button%20text%20witch%20should%20stay%20in%20english">
<meta charset="UTF-8">
<title>משחק אותיות עברית לילדים</title>
<style>
  body {
    font-family: 'Arial Hebrew', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #E6F3FF;
    direction: rtl;
  }
  #game-container {
    text-align: center;
    background-color: #FFFDEB;
    padding: 2rem;
    border-radius: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.1);
    max-width: 90%;
    width: auto;
    min-width: 800px;
    min-height: 700px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  #letter-display {
    font-size: 18rem;
    margin-bottom: 1rem;
    color: #FF9933;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    min-height: 240px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }
  button {
    font-size: 2.5rem;
    padding: 2rem;
    border: none;
    background-color: #66CC99;
    color: white;
    cursor: pointer;
    border-radius: 20px;
    transition: all 0.3s;
    box-shadow: 0 6px 0 #4CAF50;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    background-color: #4CAF50;
    transform: translateY(3px);
    box-shadow: 0 3px 0 #45a049;
  }
  button:active {
    transform: translateY(6px);
    box-shadow: none;
  }
  .button-image {
    font-size: 10rem;
    margin-bottom: 0.5rem;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 3rem;
    font-weight: bold;
    min-height: 2rem;
  }
  #score {
    margin-top: 1.5rem;
    font-size: 3rem;
  }
  h1 {
    color: #FF6B6B;
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  .hidden {
    display: none;
  }
  #celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
  }
  #celebration-content {
    font-size: 5rem;
    color: white;
    text-align: center;
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f0f;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
    }
  }
  #loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(230, 243, 255, 0.8);
    z-index: 1000;
  }
  #loader {
    width: 80px;
    height: 80px;
    position: relative;
  }
  #loader:before,
  #loader:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #FF9933;
    opacity: 0.6;
    animation: pulse 2s ease-in-out infinite;
  }
  #loader:after {
    animation-delay: -1s;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
    }
  }
  #question-counter {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 1.5rem;
    color: #FF6B6B;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>בואו נלמד אותיות עבריות!</h1>
    <div id="question-counter">1/10</div>
    <div id="letter-display"></div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">כוכבים: ⭐⭐⭐⭐⭐</div>
  </div>

  <div id="loader-container" style="display: none;">
    <div id="loader"></div>
  </div>

  <div id="celebration">
    <div id="celebration-content">
      כל הכבוד! 🎉<br>
      סיימת את המשחק!
    </div>
  </div>

  <audio id="success-sound" src="https://sfyyk770.github.io/kaza-school-books/letters/sounds/success.mp3"></audio>
  <audio id="error-sound" src="https://sfyyk770.github.io/kaza-school-books/letters/sounds/error.mp3"></audio>
  <audio id="celebration-sound" src="https://sfyyk770.github.io/kaza-school-books/letters/sounds/celebration.mp3"></audio>

  <script>
    const hebrewAlphabet = [
      { letter: 'א', name: 'אלף', word: 'Father', image: '👨', sound: 'א' },
      { letter: 'ב', name: 'בית', word: 'Balloon', image: '🎈', sound: 'ב' },
      { letter: 'ג', name: 'גימל', word: 'Camel', image: '🐪', sound: 'ג' },
      { letter: 'ד', name: 'דלת', word: 'Door', image: '🚪', sound: 'ד' },
      { letter: 'ה', name: 'הא', word: 'Mountain', image: '⛰️', sound: 'ה' },
      { letter: 'ו', name: 'וו', word: 'Rose', image: '🌹', sound: 'ו' },
      { letter: 'ז', name: 'זין', word: 'Zebra', image: '🦓', sound: 'ז' },
      { letter: 'ח', name: 'חית', word: 'Cat', image: '🐱', sound: 'ח' },
      { letter: 'ט', name: 'טית', word: 'Lamb', image: '🐑', sound: 'ט' },
      { letter: 'י', name: 'יוד', word: 'Hand', image: '👋', sound: 'י' },
      { letter: 'כ', name: 'כף', word: 'Star', image: '⭐', sound: 'כ' },
      { letter: 'ל', name: 'למד', word: 'Lion', image: '🦁', sound: 'ל' },
      { letter: 'מ', name: 'מם', word: 'Water', image: '💧', sound: 'מ' },
      { letter: 'נ', name: 'נון', word: 'Snake', image: '🐍', sound: 'נ' },
      { letter: 'ס', name: 'סמך', word: 'Book', image: '📚', sound: 'ס' },
      { letter: 'ע', name: 'עין', word: 'Eye', image: '👁️', sound: 'ע' },
      { letter: 'פ', name: 'פה', word: 'Mouth', image: '👄', sound: 'פ' },
      { letter: 'צ', name: 'צדי', word: 'Plant', image: '🌱', sound: 'צ' },
      { letter: 'ק', name: 'קוף', word: 'Monkey', image: '🐵', sound: 'ק' },
      { letter: 'ר', name: 'ריש', word: 'Head', image: '👤', sound: 'ר' },
      { letter: 'ש', name: 'שין', word: 'Sun', image: '☀️', sound: 'ש' },
      { letter: 'ת', name: 'תו', word: 'Apple', image: '🍎', sound: 'ת' }
    ];

    let currentLetter;
    let score = 5;
    let successfulAnswers = 0;
    let questionNumber = 1;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function newRound() {
      const letterDisplay = document.getElementById('letter-display');
      const options = document.getElementById('options');
      const result = document.getElementById('result');
      const loaderContainer = document.getElementById('loader-container');
      const questionCounter = document.getElementById('question-counter');

      questionCounter.textContent = `${questionNumber}/10`;

      loaderContainer.style.display = 'flex';
      letterDisplay.textContent = '';
      options.innerHTML = '';
      result.textContent = '';

      setTimeout(() => {
        currentLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
        
        // Randomly choose question type
        // const questionType = Math.floor(Math.random() * 3);
        const questionType = 0;
        
        switch(questionType) {
          case 0:
            letterDisplay.textContent = currentLetter.letter;
            break;
          case 1:
            letterDisplay.textContent = currentLetter.name;
            break;
          case 2:
            letterDisplay.textContent = `צליל: "${currentLetter.sound}"`;
            break;
        }

        let answerOptions = [currentLetter];
        while (answerOptions.length < 2) {
          const randomLetter = hebrewAlphabet[Math.floor(Math.random() * hebrewAlphabet.length)];
          if (!answerOptions.includes(randomLetter)) {
            answerOptions.push(randomLetter);
          }
        }

        shuffleArray(answerOptions);

        answerOptions.forEach(option => {
          const button = document.createElement('button');
          button.innerHTML = `<span class="button-image">${option.image}</span>${option.word}`;
          button.onclick = () => checkAnswer(option);
          options.appendChild(button);
        });

        loaderContainer.style.display = 'none';
      }, 1000);
    }

    function checkAnswer(selectedAnswer) {
      const result = document.getElementById('result');
      const scoreDisplay = document.getElementById('score');
      const options = document.getElementById('options');
      const successSound = document.getElementById('success-sound');
      const errorSound = document.getElementById('error-sound');

      options.querySelectorAll('button').forEach(button => {
        button.disabled = true;
      });

      if (selectedAnswer === currentLetter) {
        result.textContent = 'נכון מאוד! 🎉';
        result.style.color = 'green';
        if (score < 5) score++;
        successfulAnswers++;
        try {
        successSound.play();
      } catch (error) {
        console.error("Error playing sound:", error);
      }

      } else {
        result.textContent = `אופס, זו האות ${currentLetter.name}.`;
        result.style.color = 'red';
        if (score > 0) score--;
        successfulAnswers = 0;
        errorSound.play();
      }

      scoreDisplay.textContent = 'כוכבים: ' + '⭐'.repeat(score);

      questionNumber++;

      if (questionNumber > 10 && score >= 4) {
        setTimeout(() => {
          celebrate();
        }, 1000);
      } else if (questionNumber > 10) {
        setTimeout(() => {
          endGame();
        }, 1000);
      } else {
        setTimeout(() => {
          newRound();
        }, 2000);
      }
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      const celebrationSound = document.getElementById('celebration-sound');
      celebration.style.display = 'flex';
      celebrationSound.play();

      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      setTimeout(() => {
        celebration.style.display = 'none';
        resetGame();
      }, 5000);
    }

    function endGame() {
      alert('המשחק נגמר! נסה שוב להשיג יותר כוכבים!');
      resetGame();
    }

    function resetGame() {
      score = 5;
      successfulAnswers = 0;
      questionNumber = 1;
      newRound();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    newRound();
  </script>
</body>
</html>
